Para criar um resumo, como nossa breve descrição da pintura, usamos um summary elemento dentro do details elemento.

<!DOCTYPE html>
<html>
<body>
<h1>Painting of the Day</h1>
<img src="https://mimo.app/i/scream.png" width="220" height="277">
<p>The Scream</p>
<details>
<summary>
Painted in 1893 by Edward Munch.
</summary>

<p>The agonised face in the painting has become one of the most iconic images of art.</p>
</details>
</body>
</html>
